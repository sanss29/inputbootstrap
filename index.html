<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pendaftaran Member Chelsea Indonesia Supporters Club</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
 
</head>
<body style="background-color: #034694; color: white; height: 100vh;">

<div class="container mt-5">
  <h1 class="text-center mb-4">Form Pendaftaran Member</h1>
  <h3 class="text-center mb-4">Chelsea Indonesia Supporters Club</h3>

  <form>
    <div class="mb-3">
      <label for="namaLengkap" class="form-label">Nama Lengkap</label>
      <input type="text" class="form-control" id="namaLengkap" placeholder="Masukkan nama lengkap">
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Masukkan email">
    </div>

    <div class="mb-3">
      <label for="nomorTelepon" class="form-label">Nomor Telepon</label>
      <input type="text" class="form-control" id="nomorTelepon" placeholder="Masukkan nomor telepon">
    </div>

    <div class="mb-3">
      <label for="alamat" class="form-label">Alamat</label>
      <textarea class="form-control" id="alamat" rows="3" placeholder="Masukkan alamat"></textarea>
    </div>

    <div class="mb-3">
      <label for="anggotaLain" class="form-label">Pernah Menjadi Anggota Supporters Club Lain?</label>
      <select class="form-select" id="anggotaLain">
        <option value="Tidak">Tidak</option>
        <option value="Ya">Ya</option>
      </select>
    </div>

    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary">Daftar Sekarang</button>
    </div>
  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
